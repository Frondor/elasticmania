<h2 class="page-header"> <span ng-cloak ng-hide="createMode">Iniciar sesión</span> <span ng-cloak ng-show="createMode">Crear cuenta</span> </h2> <div class="well col-xs-12 col-sm-7 col-sm-offset-3"> <p ng-cloak ng-hide="createMode"> <button class="btn btn-block btn-primary" ng-click="oauthLogin('facebook')">Inicia sesión con Facebook</button> <button class="btn btn-block btn-info" ng-click="oauthLogin('twitter')">Inicia sesión con Twitter</button> <button class="btn btn-block btn-danger" ng-click="oauthLogin('google')">Inicia sesión con Google+</button> </p> <div ng-cloak ng-hide="createMode"> <div class="col-xs-5"><hr></div> <div class="col-xs-2 text-center"><sub><h5>ó</h5></sub></div> <div class="col-xs-5"><hr></div> </div> <form name="loginForm" role="form" novalidate> <label for="loginEmail" class="sr-only">Correo</label> <p ng-class="{'has-error': loginForm.correo.$invalid && loginForm.correo.$dirty}" class="form-group input-group"> <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span> </span> <input id="loginEmail" required name="correo" type="email" ng-model="correo" class="form-control" placeholder="Dirección de correo"> </p> <label for="loginConfirm" class="sr-only">Teléfono</label> <p class="form-group input-group" ng-cloak ng-show="createMode"> <span class="input-group-addon"> <span class="glyphicon glyphicon-phone"></span> </span> <input id="loginConfirm" required name="telefono" type="text" ng-model="telefono" class="form-control" placeholder="Teléfono fijo o celular"> </p> <label for="loginPass" class="sr-only">Contraseña</label> <p class="form-group input-group"> <span class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span> </span> <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control" placeholder="Contraseña"> </p> <label for="loginConfirm" class="sr-only">Confirmar contraseña</label> <p class="form-group input-group" ng-cloak ng-show="createMode"> <span class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span> </span> <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control" placeholder="Confirmar contraseña"> </p> <p class="form-group checkbox" ng-cloak ng-hide="createMode"> <label for="recuerdame"> <input type="checkbox" ng-model="recuerdame" id="recuerdame" ng-true-value="true" ng-false-value="false"> Permanecer conectado </label> <a href="#" class="pull-right">¿Olvidaste la contraseña?</a> </p> <p> <button class="btn btn-primary" ng-click="passwordLogin(correo, pass)" ng-hide="createMode">Iniciar sesión</button> <button class="btn btn-default" ng-click="createMode = true" ng-hide="createMode">Registrar</button> <button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="crearCuenta(correo, pass, telefono, confirm)">Crear cuenta</button> <button class="btn btn-default" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancelar</button> </p> </form> </div> <p ng-show="err" class="bg-danger">{{err}}</p>
