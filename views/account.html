<div class="row-fluid"> <div class="{{user.provider === 'password'? 'col-md-4' : 'col-md-12'}}"> <h3>Cuenta</h3> <form role="form"> <p class="form-group"> <label>ID</label> <br>{{user.uid}} </p> <p class="form-group"> <label>Nombre:</label> <input type="text" name="name" ng-model="profile.name" class="form-control"> </p> <p class="form-group"> <label>Teléfono:</label> <input type="text" name="name" ng-model="profile.tel" class="form-control"> </p> <p class="form-group" ng-cloak ng-show="profile.email"> <label>Email:</label> <br>{{profile.email}} </p> </form> <p> <button role="button" ng-click="logout()" class="btn btn-danger">Cerrar sesión</button> </p> </div> <div class="col-md-4" ng-show="{{user.provider === 'password'}}"> <form role="form"> <h3>Cambiar contraseña</h3> <p class="form-group"> <label>Contraseña anterior:</label> <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control"> </p> <p class="form-group"> <label>Nueva contraseña:</label> <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control"> </p> <p class="form-group"> <label>Confirmar la nueva contraseña:</label> <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control"> </p> <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">Cambiar contraseña</button> <p class="error" ng-show="err">{{err}}</p> <p class="good" ng-show="msg">{{msg}}</p> </form> </div> <div class="col-md-4" ng-show="{{user.provider === 'password'}}"> <form> <h3>Cambiar correo</h3> <p class="form-group"> <label>Nuevo correo:</label> <input type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control"> </p> <p class="form-group"> <label>Contraseña:</label> <input type="password" ng-keypress="clear()" ng-model="pass" class="form-control"> </p> <button class="btn btn-primary" ng-click="changeEmail(pass, newEmail)">Cambiar correo</button> </form> </div> </div> <p class="clearfix"></p> <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
